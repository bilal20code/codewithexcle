<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <title>Excel Data Upload</title>
    <style>
        .tableHeader {
             background-color: blue;
             color: aqua;
        }
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: white;
            
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .table thead th {
            color: #fff;
            font-weight: bold;
        }

        .action-buttons,
        .history-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .pagination-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .card {
            background-color: #fffae5;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            font-size: 0.9rem;
            background-color: #e8f0fe;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Multi-Sheet Excel Report</h2>
        <input type="file" id="uploadExcel" class="form-control mb-3" accept=".xlsx" />
    
        <!-- Separate Div for Header -->
        <div id="headerDiv" class="text-center p-2 mb-3">
            <!-- Header will be displayed here -->
        </div>
    
        <table class="table table-hover table-bordered" id="excelTable">
            <tbody id="excelDataBody">
                <!-- Excel data will be inserted here -->
            </tbody>
        </table>
    
        <!-- Pagination buttons -->
        <div class="pagination-buttons">
            <button id="prevButton" class="btn btn-danger hidden">Previous</button>
            <button id="nextButton" class="btn btn-success hidden">Next</button>
        </div>
    
        <!-- History Section -->
        <div class="card shadow-sm mt-4">
            <h2 class="text-secondary mb-4">Action History</h2>
            <ul id="historyList" class="list-group">
                <!-- History items will be added here -->
            </ul>
            <div class="history-buttons text-center mt-3">
                <button id="resetHistory" class="btn btn-warning">Reset History</button>
            </div>
        </div>
    </div>
    

    <script>
        let currentPage = 1;
        let totalPages = 0; // Placeholder for total pages
        let sheetData = [];
        let history = [];

        // Add history to the list
        function addHistory(action, sheetNumber) {
            const timestamp = new Date().toLocaleString();
            const historyItem = `${timestamp} - ${action} (Sheet ${sheetNumber})`;
            history.push(historyItem);
            updateHistoryDisplay();
        }

        // Display history list
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = ''; // Clear existing history
            history.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                listItem.classList.add('list-group-item');
                historyList.appendChild(listItem);
            });
        }

        // Reset history
        document.getElementById('resetHistory').addEventListener('click', function () {
            if (confirm("Are you sure you want to reset the history?")) {
                history = [];
                updateHistoryDisplay();
            }
        });

        document.getElementById('uploadExcel').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Extract data from all sheets dynamically
                totalPages = workbook.SheetNames.length; // Set total pages based on number of sheets
                sheetData = workbook.SheetNames.map(sheetName =>
                    XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 })
                );

                currentPage = 1;
                displayTable();
                updatePaginationButtons();
                
                addHistory("File uploaded", currentPage); // Add upload history
            };
            reader.readAsArrayBuffer(file);
        });

            function displayTable() {
            const headerDiv = document.getElementById('headerDiv'); // For showing header
            const tableBody = document.getElementById('excelDataBody'); // For table body
            const sheet = sheetData[currentPage - 1]; // Get current sheet's data

            headerDiv.innerHTML = ''; // Clear previous header
            tableBody.innerHTML = ''; // Clear previous data

            // Display header in separate div
            if (sheet[0] && sheet[0].length > 0) {
                sheet[0].forEach(header => {
                    const headerSpan = document.createElement('span');
                    headerSpan.textContent = header;
                    headerSpan.style.marginRight = '15px'; // Add spacing
                    headerSpan.style.fontWeight = 'bold';
                    headerDiv.appendChild(headerSpan);
                });
            }

            // Populate table body (without the header row)
            sheet.slice(1).forEach(row => {
                const rowElement = document.createElement('tr');
                row.forEach(cell => {
                    const cellElement = document.createElement('td');
                    cellElement.textContent = cell;
                    rowElement.appendChild(cellElement);
                });
                tableBody.appendChild(rowElement);
            });

            // Apply background color styles based on the current sheet
            switch (currentPage) {
                case 1:
                    headerDiv.style.backgroundColor = '#4CAF50';
                    headerDiv.style.color = 'lightgreen'; // Green
                    break;
                case 2:
                    headerDiv.style.backgroundColor = '#2196F3'; // Blue
                    break;
                case 3:
                    headerDiv.style.backgroundColor = '#795548'; // Brown
                    break;
                case 4:
                    headerDiv.style.backgroundColor = '#FFEB3B'; // Yellow
                    break;
                case 5:
                    headerDiv.style.backgroundColor = '#81C784'; // Light Green
                    break;
                case 6:
                    headerDiv.style.backgroundColor = '#F48FB1'; // Light Pink
                    break;
                case 7:
                    headerDiv.style.backgroundColor = '#81D4FA'; // Light Blue
                    break;
                default:
                    headerDiv.style.backgroundColor = ''; // Default if no match
            }
        }



        function updatePaginationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            prevButton.classList.toggle('hidden', currentPage === 1);
            nextButton.classList.toggle('hidden', currentPage === totalPages);
        }

        document.getElementById('prevButton').addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                displayTable();
                updatePaginationButtons();
            }
        });

        document.getElementById('nextButton').addEventListener('click', function () {
            if (currentPage < totalPages) {
                currentPage++;
                displayTable();
                updatePaginationButtons();
            }
        });
    </script>
</body>

</html>
